<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir/Editar Práctica</title>
    <link rel="stylesheet" href="/CSS/style-add-practica.css">
</head>
<body>
    <header>
        <div class="nav-bar-general">
            <h1>PRACTICAS UNAB</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/HTML/index.html">Inicio</a></li>
                <li><a href="/HTML/añadir-practica.html">Añadir practica</a></li>
                <li><a href="/HTML/formulario-evaluacion.html">Evaluación</a></li>
                <li><a href="/HTML/perfil-user.html">Mi Perfil</a></li>
                <li><a href="/AUTENTICACION/login.html">Cerrar Sesion</a></li>
            </ul>
        </nav>
    </header>
    <div class="practice-form-container">
        <h2>Añadir Practica</h2>
        <form action="/HTML/save_practice.html" method="get">
            <label for="practice-name">Nombre de la Práctica:</label>
            <input type="text" id="practice-name" name="practice-name" required>
            <label for="company">Empresa:</label>
            <input type="text" id="company" name="company" required>
            <label for="start-date">Fecha de Inicio:</label>
            <input type="date" id="start-date" name="start-date" required>
            <label for="description">Descripción:</label>
            <textarea id="description" name="description" required></textarea>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
