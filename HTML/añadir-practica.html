<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir/Editar Práctica</title>
    <link rel="stylesheet" href="/CSS/style-add-practica.css">
</head>
<body>
    <div class="practice-form-container">
        <h2>Añadir/Editar Práctica</h2>
        <form action="#" method="POST">
            <label for="practice-name">Nombre de la Práctica:</label>
            <input type="text" id="practice-name" name="practice-name" required>
            <label for="company">Empresa:</label>
            <input type="text" id="company" name="company" required>
            <label for="start-date">Fecha de Inicio:</label>
            <input type="date" id="start-date" name="start-date" required>
            <label for="description">Descripción:</label>
            <textarea id="description" name="description" required></textarea>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
