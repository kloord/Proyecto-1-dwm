<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Práctica</title>
    <link rel="stylesheet" href="/CSS/editar-practica.css">
</head>
<body>
    <div class="edit-practice-container">
        <h2>Editar Práctica</h2>

        <!-- Imagen de perfil del alumno -->
        <div class="profile-picture">
            <img src="profile_placeholder.jpg" alt="Foto de Perfil del Alumno">
            <label for="profile-picture-upload" class="upload-button">Cambiar Foto</label>
            <input type="file" id="profile-picture-upload" style="display:none;">
        </div>

        <form action="/HTML/save_practice.html" method="get">
            <label for="student-name">Nombre del Alumno:</label>
            <input type="text" id="student-name" name="student-name" value="Juan Pérez">

            <label for="practice-date">Fecha de la Práctica:</label>
            <input type="date" id="practice-date" name="practice-date" value="2024-08-24">

            <label for="practice-description">Descripción:</label>
            <textarea id="practice-description" name="practice-description" rows="4">Descripción detallada de la práctica realizada por el alumno.</textarea>

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
